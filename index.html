      height: 32vw;

      color: #FFF;
      text-align: center;
      letter-spacing: .4vw;
    }

      margin-top: 2vh;

    }

      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;

    }

      font-size: 4vw;
      display: inline-block;
      padding: 1.5vw 3vw;
      background: #333;
      border-radius: 1vw;
      margin-bottom: 6vh;
      -webkit-transition: opacity .5s;
      transition: opacity .5s;
    }

      font-size: 4vw;
      margin-bottom: 4vh;
    }

      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
    }

      -ms-flex-positive: 1;
      flex-grow: 1;
      text-align: center;
    }

    .panel .label {
      font-size: 3.2vw;
      margin: 2vh;
    }

      display: inline-block;
      width: 17vw;
      height: 17vw;
      background-size: contain;
      background-position: 50% 50%;
      background-repeat: no-repeat;
    }

    .hidden {
      display: none !important;
    }

    .invisible {
      opacity: 0;
    }

<body>
  <div id="bg"></div>
  <div id="container">
    <div id="wrap-zoom">
      <div id="zoom"></div>
    </div>

    <div id="wrap-avatar">
      <div id="avatar"></div>
      <div id="name" class="label">小夏</div>
      <div id="invite" class="label">邀请你语音通话</div>
    </div>

    <div id="wrap-footer">
      <div id="info" class="label invisible"></div>
      <div id="period" class="label hidden">00:00</div>
      <div id="panel-wait" class="panel">
        <div id="refuse" class="flex1">
          <div class="icon"></div>
          <div class="label">拒绝</div>
        </div>
        <div id="agree" class="flex1">
          <div class="icon"></div>
          <div class="label">接听</div>
        </div>
      </div>
      <div id="panel-on" class="panel hidden">
        <div id="silence" class="flex1">
          <div class="icon"></div>
          <div class="label">静音</div>
        </div>
        <div id="shift" class="flex1 putong">
          <div class="icon"></div>
          <div class="label">普通话</div>
        </div>
        <div id="speaker" class="flex1">
          <div class="icon"></div>
          <div class="label">免提</div>
        </div>
      </div>
    </div>

  </div>

  <!-- 电话铃声 -->
  <audio id="ring" src="./assets/ring.mp3" loop preload></audio>
  <!-- playend -->
  <audio id="playend" src="./assets/playend.mp3" preload></audio>
  <!-- 录音BGM -->
  <audio id="record-BGM" src="./assets/record_BGM.mp3" preload></audio>
  <!-- 录音普通话 -->
  <audio id="record-putong" src="./assets/record_putong.mp3" preload></audio>
  <!-- 录音闽南语 -->
  <audio id="record-minnan" src="./assets/record_minnan.mp3" preload></audio>

  <script>
    (() => {
      const $ = s => document.querySelector(s);

      document.onload = ring;
      document.addEventListener('WeixinJSBridgeReady', ring);
      function ring() {
        // 响铃
        $('#ring').play();
        $('#playend').load();
        $('#record-BGM').load();
        $('#record-putong').load();
        $('#record-minnan').load();
      }

      // 震动
      navigator.vibrate = navigator.vibrate
        || navigator.webkitVibrate
        || navigator.mozVibrate
        || navigator.msVibrate;
      function vibrate(hz) {
        try {
          navigator.vibrate(hz);
        } catch (error) {
          //
        }
      }
      const vibrateTimer = setInterval('vibrate(800)', 1600);

      // 弹出状态消息
      function popupInfo(msg, t) {
        $('#info').innerText = msg;
        $('#info').classList.remove('invisible');
        setTimeout(() => {
          $('#info').classList.add('invisible');
        }, t);
      }

      // 字幕
      function popupSubtitle() {
        const subtitle = [
          { start: 4.00, end: 5.65, content: '亲爱的朋友你好' },
          { start: 6.05, end: 6.92, content: '新年到了' },
          { start: 6.92, end: 10.22, content: '小夏在这里给您拜年啦' },
          { start: 11.67, end: 13.57, content: '2019 金猪送福' },
          { start: 13.57, end: 14.41, content: '小夏祝你' },
          { start: 14.41, end: 17.00, content: '科科都满绩 桃花运爆棚' },
          { start: 17.00, end: 20.20, content: '考试高分飘过 证书立马到手' },
          { start: 20.20, end: 22.67, content: '祝你变瘦变美 心想事成' },
          { start: 22.67, end: 24.85, content: '身体健康 家庭和睦' },
          { start: 24.85, end: 27.60, content: '学业有前途 步步能高升' },
          { start: 29.47, end: 32.00, content: '祝您一帆风顺 二龙腾飞' },
          { start: 32.00, end: 33.95, content: '三羊开泰 四季平安' },
          { start: 33.95, end: 35.80, content: '五福临门 六六大顺' },
          { start: 35.80, end: 37.70, content: '七星高照 八方来财' },
          { start: 37.70, end: 39.45, content: '九九同心 十全十美' },
          { start: 39.52, end: 42.82, content: '百事可乐 千事吉祥 万事如意' },
          { start: 43.50, end: 45.45, content: '各位猪猪男孩猪猪女孩' },
          { start: 45.45, end: 46.50, content: '新年快乐' },
          { start: 46.50, end: 48.92, content: '2019 爱你 依旧' },
        ];
        let index = 0;
        const subtitleBox = $('#invite');
        $('#record-BGM').ontimeupdate = function() {
          if (index > 0 && this.currentTime >= subtitle[index - 1].end) {
            subtitleBox.innerText = '';
          }
          if (index < subtitle.length && this.currentTime >= subtitle[index].start) {
            subtitleBox.innerText = subtitle[index].content;
            index++;
          }
        };
      }

      // 接听
      $('#agree').onclick = () => {
        document.title = '小夏给您拜年啦';
        $('#invite').innerText = '连接中';
        // 停止响铃
        clearInterval(vibrateTimer);
        $('#ring').remove();

        setTimeout(() => {
          // 切换页面
          $('#panel-wait').remove();
          $('#invite').innerText = '';
          $('#invite').style.opacity = 0.6;
          $('#period').classList.remove('hidden');
          $('#panel-on').classList.remove('hidden');
          popupInfo('已接通', 2000);
          popupSubtitle();

          // 切换普通话和闽南语
          const putong = $('#record-putong');
          const minnan = $('#record-minnan');
          const shift = $('#shift');
          const label = $('#shift > .label');
          minnan.muted = true;
          $('#shift').onclick = () => {
            if (putong.muted) {
              putong.muted = false;
              minnan.muted = true;
              shift.classList.remove('minnan');
              shift.classList.add('putong');
              label.innerText = '普通话';
            } else {
              putong.muted = true;
              minnan.muted = false;
              shift.classList.remove('putong');
              shift.classList.add('minnan');
              label.innerText = '闽南语';
            }
          };

          // 播放录音
          $('#playend').play();
          $('#playend').onended = function () {
            $('#record-BGM').play();
            putong.play();
            minnan.play();
            this.onended = null;
          }
          // 计时
          let time = 0;
          const timer = setInterval(() => {
            time++;
            let minutes = Math.floor(time / 60) + '';
            let seconds = time % 60 + '';
            if (minutes.length < 2) minutes = '0' + minutes;
            if (seconds.length < 2) seconds = '0' + seconds;
            $('#period').innerText = `${minutes}:${seconds}`;
          }, 1000);

          // 播放结束
          $('#record-BGM').onended = function() {
            popupInfo('通话结束', 1000);
            $('#playend').play();
            clearInterval(timer);
            this.onended = null;
          };

        }, 500);
      }
    })();
  </script>
</body>

</html>
